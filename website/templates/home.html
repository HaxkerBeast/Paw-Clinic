{% extends 'base.html' %}

{% block content %}
    <style>
        h3 {
            color: red;
            text-decoration: underline;
        }
        .box{
            border-radius: 8px;
        }
        label{
            font-weight: bold;
        }
        body{
            {% comment %} background-image: url("https://images.pexels.com/photos/326957/pexels-photo-326957.jpeg?auto=compress&cs=tinysrgb&w=600"); {% endcomment %}
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>

    {% if user.is_authenticated %}
        <h1>Hello World</h1>
    {% else %}

        <div class="col-md-6 offset-md-3 bg-danger-subtle p-3 border border-danger box">
            <h3>Login</h3>
            <form action={% url 'home' %} method="POST">
                {% csrf_token %}

                <div class="p-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
                        
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" reqired>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock  %}
